<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФК Гудаута - Официальный сайт</title>
    <meta name="description" content="Футбольный клуб Гудаута - официальный сайт команды. Новости, матчи, турнирные таблицы." />
    <meta name="author" content="ФК Гудаута" />
    <meta property="og:image" content="./og-image.png" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    
    <!-- Inline CSS для мгновенной загрузки основных стилей -->
    <style>
      /* Базовые стили, чтобы страница выглядела завершенной сразу при загрузке */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333333;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 128, 0, 0.2);
        border-radius: 50%;
        border-top-color: #008000;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/sdf/assets/index.js"></script>
    <link rel="modulepreload" crossorigin href="/sdf/assets/react-vendor.js">
    <link rel="modulepreload" crossorigin href="/sdf/assets/ui-vendor.js">
    <link rel="modulepreload" crossorigin href="/sdf/assets/query.js">
    <link rel="stylesheet" crossorigin href="/sdf/assets/index.css">
  </head>

  <body>
    <div id="root">
      <!-- Статический контент-заполнитель для мгновенного визуального рендеринга -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- GitHub Pages SPA routing script -->
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- ВАЖНО: НЕ УДАЛЯЙТЕ ЭТОТ SCRIPT ТЕГ ИЛИ ЭТОТ КОММЕНТАРИЙ! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
  </body>
</html>
